events {}

http {
    upstream validador_service {
        server validador:5000;
    }

    upstream inventario_service {
        server inventario1:5000;
        server inventario2:5000;
        server inventario3:5000;
    }

    upstream todo_frontend {
        server todo-frontend:80;
    }

    server {
        listen 80;

        # Todo Frontend - serve at root path
        location / {
            proxy_pass http://todo_frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API routes for existing microservices
        location /api/consulta-inventario {
            proxy_pass http://validador_service/process;
        }

        location /api/health {
            proxy_pass http://validador_service/health;
        }

        location /api/inventario/ {
            proxy_pass http://inventario_service/;
        }

        # Legacy routes for backward compatibility
        location /consulta-inventario {
            proxy_pass http://validador_service/process;
        }

        location /api-health {
            proxy_pass http://validador_service/health;
        }

        location /inventario/ {
            proxy_pass http://inventario_service/;
        }
    }
}
